<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科学破Bug</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
<div id="app">
    <div class="app-loading" :class="{ 'fade-out': hideLoading }">
        <div class="inner">
            <div class="progress-bar-wrapper">
                <div :style="{ width: progress + '%' }" class="progress-bar">
                    <i class="fa fa-chrome fa-pulse fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="slider-3d-js">
        <div class="slider">
            <!-- stage for 六面体整体 -->
            <div class="stage-whole">
                <ul ref="elemContainerWhole" :style="{ transform: `rotateX(${rotateX}deg) rotateY(${rotateY}deg) rotateZ(${rotateZ}deg)` }" class="container-whole">
                    <li v-for="(plane, planeIdx) in planes" :key="planeIdx" class="stage-cover">
                        <div @mouseenter="startAutoRotate" @mouseleave="stopAutoRotate" class="container-cover">
                            {{['正','右', '后', '左', '上', '下'][planeIdx]}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <aside class="controls">
            <ul class="ul">
                <li class="li">
                    <label for="rotateX" class="label">RotateX</label>
                    <input v-model="rotateX" type="number" id="rotateX" class="input" />
                </li>
                <li class="li">
                    <label for="rotateY" class="label">RotateY</label>
                    <input v-model="rotateY" type="number" id="rotateY" class="input" />
                </li>
                <li class="li">
                    <label for="rotateZ" class="label">RotateZ</label>
                    <input v-model="rotateZ" type="number" id="rotateZ" class="input" />
                </li>
                <li class="li">
                    <span @mouseenter="startRandomPlay" @mouseleave="stopRandomPlay" class="btnRandom">鼠标别放这里</span>
                </li>
            </ul>
        </aside>
    </div>
</div>
<script src="scripts/vue.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
